apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: cicd-demo
    app.kubernetes.io/instance: cicd-demo-instance
    app.kubernetes.io/version: '1.0.0'
    app.kubernetes.io/managed-by: kubectl
  name: tmo_mclc-cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
    spec:
      containers:
        - image: 211711023937.dkr.ecr.us-east-2.amazonaws.com/tmo-mclcecr:latest
          imagePullPolicy: Always
          name: tmo-mclc-cicdcontainer
          ports:
            - containerPort: 3000
